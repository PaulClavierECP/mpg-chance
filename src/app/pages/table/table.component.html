<div *ngIf="table">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Joueur</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
        Points réels
      </th>
      <td mat-cell *matCellDef="let element">{{ element.points }}</td>
    </ng-container>

    <ng-container matColumnDef="rank">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
        Rang réel
      </th>
      <td mat-cell *matCellDef="let element">{{ element.rank }}</td>
    </ng-container>

    <ng-container matColumnDef="expPoints">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
        Points moyens
      </th>
      <td mat-cell *matCellDef="let element">{{ element.expPoints }}</td>
    </ng-container>

    <ng-container matColumnDef="expRank">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
        Rang moyen
      </th>
      <td mat-cell *matCellDef="let element">{{ element.expRank }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
