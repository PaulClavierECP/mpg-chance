<form [formGroup]="form">
  <mat-radio-group formControlName="league" class="radio-group">
    <mat-radio-button
      class="radio-button"
      *ngFor="let league of leagues"
      [value]="league.id"
    >
      {{ league.name }} {{ league.leagueCountry }}
    </mat-radio-button>
    <br />
  </mat-radio-group>
</form>
